<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fetch URL Example</title>
  </head>
  <body>
    <h1>Fetch URL Example</h1>
    <div id="result"></div>
    <div id="result2"></div>

    <script>
      async function fetchUrl() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts/"
          );
          const data = await response.json();
          return data;
        } catch (error) {
          console.error(error);
        }
      }

      //menggunakan async await dan looping for each
      async function displayResult() {
        const resultElement = document.getElementById("result");
        const data = await fetchUrl();
        console.log(data);
        listItems = "";
        data.forEach((items) => {
          listItems += `
          <li>${items.id}</li>
          <li>${items.title}</li>
          `;
        });
        resultElement.innerHTML = listItems;
      }

      // displayResult()
      //menggunakan then dan looping foreach
      function displayResult2() {
        const resultElement = document.getElementById("result2");
        listItems = "";
        fetch("https://jsonplaceholder.typicode.com/posts/")
          .then((res) => res.json())
          .then((data) => {
            data.forEach((items) => {
              listItems += `
          <li>${items.id}</li>
          <li>${items.title}</li>
          `;
            });
            resultElement.innerHTML = listItems;
          });
      }

      // displayResult2();

      //menggunakan async await dan .map
      async function displayResult3() {
        const resultElement = document.getElementById("result");
        const data = await fetchUrl();
        console.log(data);
        const listItems = data
          .map((items) => {
            return `
          <li>${items.id}</li>
          <li>${items.title}</li>
          `;
          })
          .join("");
        resultElement.innerHTML = listItems;
      }

      // displayResult3();

      //menggunakan async await for loop biasa
      async function displayResult4() {
        const resultElement = document.getElementById("result");
        const data = await fetchUrl();
        console.log(data);
        let listItems = "";
        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          listItems += `
					<li>${item.id}</li>
					<li>${item.title}</li>
				`;
        }
        resultElement.innerHTML = listItems;
      }
      displayResult4();
    </script>
  </body>
</html>
